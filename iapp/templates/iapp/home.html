{% include 'iapp/nav.html' %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    <title>InstaApp | Home Page</title>

    <style>

    	a {
    		text-decoration: none;
    	}


    	.comm {
    		float: right;
    	}

    	.profilePic {
    		height: 30px;
    		width: 30px;
    		border: 3px solid darkblue;
    	}

    </style>

  </head>
  <body class="container">
    <br>
    <br>
    <br>
    <div class="">
		{% for post in all_posts %}
		<div class="card mb-3">
		  <h6 class="card-header"><img class="profilePic rounded-circle" src="{{ post.user.profile.avatar.url }}"> <a href="{% url 'userProfile' post.user.id %}">{{ post.user }}</a></h6>
		  <img src="{{ post.image.url }}" class="card-img-top" alt="...">
		  <div class="card-body">
		    <!-- <h5 class="card-title">Card title</h5> -->
		    
		    
		    <span><strong><a href="{% url 'likePostHome' post.id %}"><i class="fa-solid fa-thumbs-up"></i></a> </strong>
		    	<span class="likesCount"><strong>
                    {{ post.likes.count}} likes</strong></span>
		    	<a href="{% url 'allComments' post.id %}" class="comm">Comments</a></span>
		    <br>
		    <br>
		    <p class="card-text">{{ post.description }}</p>
		    <p class="card-text"><small class="text-muted">{{ post.date_added }}</small></p>
		  </div>
		</div>
		{% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    
  </body>
</html>
